<div class="modal-header" *ngIf="header">
  <h4 class="modal-title" id="modal-basic-title">{{ header }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="ngbActiveModal.dismiss()"
    *ngIf="isShowCloseButton"
  ></button>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
<div class="modal-footer" *ngIf="footerTemplate">
  <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
</div>
